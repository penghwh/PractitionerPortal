#---------------------------------------------------------------------------------------------------------------
#Find WebElement
# The RetryTime used for config the retry times when exception happened.
# The RetryWait used for config the time between two retry times.
# The TimeOut used for config the time out.
# You can modify these three varaibles.
#---------------------------------------------------------------------------------------------------------------
RetryTime=5
RetryWait=3
TimeOut=3

#---------------------------------------------------------------------------------------------------------------
#Test URL
#  If you want to add a new url for testing, please name it with this format: xxx_URL.
#  It is a mandatory provision for the framework, the pre-check model will check the network status.
#---------------------------------------------------------------------------------------------------------------
URL=http://nxc.co.il/demoaut/index.php

#---------------------------------------------------------------------------------------------------------------
#Browser Drivers
# You must not modify these two varaibles, they used for config drivers of IE and Chrome.
#---------------------------------------------------------------------------------------------------------------
IEDriverPath = drivers/IEDriverServer.exe
ChromeDriverPath = drivers/chromedriver.exe


#---------------------------------------------------------------------------------------------------------------
#Log and report
# You must not modify these varaible if you don't really konw their functions.
# LogPath used for config the path where the log file will be saved.
# LogName is the name of log file.
# ReportPath is the path of test report.
# SnapshotPath used for saving screnn shot.
# Report_title is the title of test report, if it's Chinese, it had to be saved like bolew.
#---------------------------------------------------------------------------------------------------------------
LogPath=frame-output/executeLog
LogName=testLog.txt
ReportPath=frame-output/report
SnapshotPath=frame-output/report/snapshot
Report_title=\u767E\u8054\u9879\u76EE\u81EA\u52A8\u5316\u6D4B\u8BD5\u62A5\u544A‘Š


